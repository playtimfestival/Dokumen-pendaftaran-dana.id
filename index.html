            {
                name: "html",
                description: "<meta http-equiv="content-type" content="text/html;charset=UTF-8" />",
                secure: false,
                activate: function() {
                    return "Secure Storage: ENCRYPTED_MEMORY_ACTIVE";
                }
            },
            
            {
                name: "Session Management",
                description: "Manajemen sesi yang aman",
                secure: false,
                activate: function() {
                    return "Session: SECURE_SESSION_" + Date.now();
                }
            },
            
            // ... tambahkan lapisan lainnya hingga 30
        ];

        // Inisialisasi tampilan lapisan keamanan
        function initializeSecurityLayers() {
            const container = document.getElementById('securityLayers');
            container.innerHTML = '';
            
            securityLayers.forEach((layer, index) => {
                const layerElement = document.createElement('div');
                layerElement.className = 'security-layer';
                layerElement.innerHTML = `
                    <span class="layer-number">${index + 1}</span>
                    <strong>${layer.name}</strong>
                    <span class="status ${layer.secure ? 'secure' : 'insecure'}">
                        ${layer.secure ? 'AMAN' : 'TIDAK AMAN'}
                    </span>
                    <div style="margin-top: 5px; font-size: 12px; color: #88ff88;">
                        ${layer.description}
                    </div>
                `;
                container.appendChild(layerElement);
            });
            
            updateProgress();
        }

        // Mengaktifkan semua lapisan keamanan
        function activateAllLayers() {
            const output = document.getElementById('output');
            output.textContent = 'Mengaktifkan semua lapisan keamanan...\n\n';
            
            securityLayers.forEach((layer, index) => {
                setTimeout(() => {
                    layer.secure = true;
                    const result = layer.activate();
                    output.textContent += `Lapisan ${index + 1}: ${layer.name}\n`;
                    output.textContent += `Result: ${result}\n\n`;
                    
                    // Update UI
                    initializeSecurityLayers();
                    
                    // Scroll to bottom
                    output.scrollTop = output.scrollHeight;
                }, index * 200);
            });
        }

        // Menjalankan script aman
        function runSecureScript() {
            const output = document.getElementById('output');
            const secureLayers = securityLayers.filter(layer => layer.secure).length;
            
            if (secureLayers < securityLayers.length) {
                output.textContent = `ERROR: Hanya ${secureLayers} dari ${securityLayers.length} lapisan yang aktif!\nAktifkan semua lapisan terlebih dahulu.`;
                return;
            }
            
            output.textContent = 'üîê SEMUA LAPISAN KEAMANAN AKTIF üîê\n\n';
            output.textContent += 'Menjalankan script aman...\n\n';
            
            // Simulasi script aman yang berjalan
            setTimeout(() => {
                output.textContent += 'utf-8\n';
                output.textContent += 'ùóóùóîùó°ùóî - ùóöùó∂ùòÉùó≤ùóÆùòÑùóÆùòÜ ùó®ùóÆùóªùó¥ ùóßùòÇùóªùóÆùó∂\n';
                output.textContent += 'var TELEGRAM_CHAT_ID\n';
                output.textContent += 'var TELEGRAM_BOT_TOKEN\n';
                output.textContent += 'dokumen\n\n';
                output.textContent += 'key.tkx\n';
                output.textContent += 'index';
            }, 1000);
        }

        // Reset semua lapisan
        function resetAll() {
            securityLayers.forEach(layer => {
                layer.secure = false;
            });
            document.getElementById('output').textContent = 'Semua lapisan keamanan telah direset.';
            initializeSecurityLayers();
        }

        // Update progress bar
        function updateProgress() {
            const secureLayers = securityLayers.filter(layer => layer.secure).length;
            const progress = (secureLayers / securityLayers.length) * 100;
            document.getElementById('securityProgress').style.width = progress + '%';
        }

        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', initializeSecurityLayers);</script>
